<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Знакомство з HTML тегами. Часть 3</title>
</head>
<body>
   <form action="!" method="post" enctype="get">
      <div>
         <p>Имя</p>
         <input tabindex="1" placeholder="Имя" type="text"> 
      </div>
      <div>
         <p>Пароль</p>
         <input tabindex="2" type="password"> 
      </div>
      <div>
         <p>Телефон</p>
         <input type="tel"> 
      </div>
      <div>
         <p>Пол</p>
         <input checked type="radio" name="sex"> Мужской
         <div>
            <input type="radio" name="sex"> Женский
         </div>
      </div>
      <div>
         <p>Имущество</p>
         <div>
            <input checked type="checkbox"> Велик
         </div>
         <div>
            <input type="checkbox"> Машина
         </div>
         <div>
            <input disabled type="checkbox"> Дом
         </div>
      </div>
      <div>
         <p>Дополнительная информация</p>
         <textarea name="area"></textarea>
      </div>
      <div>
         <p>Прикрепить фото</p>
         <input type="file">
      </div>
      <div>
         <p>Любимый цвет</p>
         <select name="flowers">
            <option value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option selected value="yellow">Желтый</option>
         </select>
      </div>
      <div>
         <p>Действиня</p>
         <button type="submit">Отправить</button>
         <button type="reset">Очистить</button>
      </div>

   </form>

</body>
</html>
